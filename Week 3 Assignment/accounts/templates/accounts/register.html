{% extends "base.html" %}
{% block content %}

<h2>Register</h2>
<form method="POST" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% if form.errors %}
  <ul>
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ field.label }}: {{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}
